<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML inputs</title>
</head>
<body>
    <form>
        <label>Text</label>
        <input type="text"><br>
        <label>Checkbox</label>
        <input type="checkbox"><br>
        <label>Date</label>
        <input type="date"><br>
        <label>Range</label>
        <input type="range"><br>
        <label>Files</label>
        <input type="file"><br>
        <label>Radio</label>
        <input type="radio">
    </form>
</body>
</html>
